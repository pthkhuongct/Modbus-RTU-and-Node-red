<script type="text/javascript">
    RED.nodes.registerType('tofloat',{
        category: 'function',
        color: '#FFAAAA',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
    icon: "font-awesome/fa-spinner",
        label: function() {
            return this.name||"tofloat";
        }
    });
</script>


<script type="text/html" data-template-name="tofloat">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
    
<script type="text/html" data-help-name="tofloat">
    <p>A simple node that converts the message payloads into all tofloat characters</p>
</script>
